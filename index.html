<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDI - Manage</title>

    <style>
        .info_bar {
            background-color: #333;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            top: 16px;
            position:sticky;
        }

        .status_container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #status-display {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
        }

        #status-display.online {
            background-color: #4CAF50;
            color: white;
        }

        #status-display.offline {
            background-color: #f44336;
            color: white;
        }

        #status-display.unknown {
            background-color: #ff9800;
            color: white;
        }

        .clock {
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <div class="info_bar">
            <div class="status_container">
                Status: <div id="status-display" class="unknown">Unbekannt</div>
            </div>
            <div class="clock" id="clock-display"></div>
        </div>
        <div class="tab" id="signal-info-tab">
            <h3 class="tab-title">Signalinfo</h3>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste quos quia, quod voluptas nemo nostrum explicabo mollitia non eos eum numquam assumenda accusantium? Pariatur eveniet molestias fuga impedit. Cumque, architecto.
        </div>
    </main>

    <script>
        const statusDisplay = document.getElementById('status-display');
        const clockDisplay = document.getElementById('clock-display');

        function setStatus(status) {
            statusDisplay.className = '';
            let text;
            switch (status) {
                case 'online':
                    statusDisplay.classList.add('online');
                    text = 'Online';
                    break;
                case 'offline':
                    statusDisplay.classList.add('offline');
                    text = 'Offline';
                    break;
                default:
                    statusDisplay.classList.add('unknown');
                    text = 'Unbekannt';
            }
            statusDisplay.textContent = text;
        }

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        setStatus('unknown');
    </script>
</body>
</html>
